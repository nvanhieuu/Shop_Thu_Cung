<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CHI TIẾT SẢN PHẨM </title> 
        <link rel="stylesheet" href="ch.css">
        <link rel="stylesheet" href="product_details.html?id=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    </head>
    <body>
        <div class="container">
            <h2>CHI TIẾT SẢN PHẨM </h2>
            <div class="product 6">
            <h1>MÈO ANH LONG DÀI</h1>
            <img href="http://localhost/Code/Shop_Thu_Cung/Images/mèo anh.jpg" alt="CÚN">
            <p>Description:
                <span>SIZE: MINI</span>
                <span>KG: 5KG</span>
                <span>MÀU: TRẮNG</span>
                <span>SỨC KHỎE: TỐT</span>
                <span>TÌNH TRẠNG: ĐÃ CHÍCH NGỪA</span>
                <span>GHI CHÚ : ĐÃ CÓ SỔ </span>
            </p>
            <p>Price: $10.50</p>
            <a href="http://localhost/Code/Shop_Thu_Cung/shoppingcart.html" class="btn" onclick="addToCart(4)">Thêm vào giỏ hàng</a>
            <a href="http://localhost/Code/Shop_Thu_Cung/index.html">Quay Lại</a>
        </div> 
        <script>

            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');
                displayProductDetails(productId);
            };
    
            function displayProductDetails(productId) {
                const productDetailsElement = document.getElementById('productDetails');
                productDetailsElement.innerHTML = `<p>Chi tiết sản phẩm ${productId}</p>`;
            }

        </script>    
    </body>
</html>
